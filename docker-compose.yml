version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_PATH=/app/data/bot.db
    volumes:
      # Persistent data storage
      - bot_data:/app/data
      - bot_downloads:/app/downloads
      # Pyrogram session (for large file uploads)
      - bot_sessions:/app/sessions
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  bot_data:
    driver: local
  bot_downloads:
    driver: local
  bot_sessions:
    driver: local
